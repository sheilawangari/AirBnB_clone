<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Static</title>

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">

</head>

<body>
    <header>
        <div id="logo"></div>
    </header>

    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>California, Florida...</h4>

                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Diego</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Florida</h2>
                        <ul>
                            <li>Miami</li>
                            <li>Orlando</li>
                            <li>Tampa</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Pool...</h4>

                <ul class="popover">
                    <li>Internet</li>
                    <li>Pool</li>
                    <li>Bar</li>
                    <li>Balcony</li>
                </ul>
            </div>

            <button>Search</button>

        </section>
    </div>

    <footer>Best School</footer>
</body>

</html>
